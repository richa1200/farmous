{% block body %}


<style>
  html body {
    background-image: linear-gradient(to right, rgb(226, 243, 231), white);
  }
</style>

<h3 style="text-align: center; margin: 50px; color: black">
  Find out which disease has been caught by your plant
</h3>
<br>

  <div class="container">
    <div class="row mx-auto mb-5" >
      <div class="col-1"></div>
      <div class="col-5" style="
          width: 350px;
          margin: 10% auto;
          color: black;
          border-radius: 25px;
          padding: 10px 10px;
        ">
        
        <form class="form-signin" method=post enctype=multipart/form-data>

          <h2 class="h4 mb-3 font-weight-normal"><b>Please Upload The Image</b></h2>
          <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)">
          <br>
          <br>
          <img id="output-image" class="rounded mx-auto d-block" />
          <button class="btn btn-success" type="submit" style="width: 10rem; margin-top: 5%; margin-left: 10%;">Predict</button>


        </form>
      </div>
      <div class="col-6">
        <img src="../static/images/farmer-08.png" alt="image">
      </div>

    </div>
  </div>


<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image')
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

</div>
{% endblock %}
