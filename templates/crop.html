	<a class="nav-link" href="{{ url_for('home') }}">  Home</a>

	<a class="nav-link active" href="{{ url_for('crop_recommend') }}">  Crop</a>

{% block body %}


<style>
  html body {
    background-image: linear-gradient(to right, rgb(226, 243, 231), white);
  }
</style>

<h2 style="text-align: center; margin-top: 20px; color: black">
  Find out the most suitable crop to grow in your farm
</h2>
<br />

<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div
        style="
          width: 450px;
          margin: 0px auto 50px auto;
          color: black;
          border-radius: 25px;
          padding: 10px 10px;
        "
        >
        
        <form method="POST" action="{{ url_for('crop_prediction') }}">
          <div class="form-group">
            <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
            <input
              type="number"
              class="form-control"
              id="Nitrogen"
              name="nitrogen"
              placeholder="Enter the N value of Soil"
              required
            />
          </div>
          <div class="form-group">
            <label for="Phosphorous" style="font-size: 17px"
              ><b>Phosphorous</b></label
            >
            <input
              type="number"
              class="form-control"
              id="Phosphorous"
              name="phosphorous"
              placeholder="Enter the P value of Soil"
              required
            />
          </div>

          <div class="form-group">
            <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
            <input
              type="number"
              class="form-control"
              id="Pottasium"
              name="pottasium"
              placeholder="Enter the K value of soil"
              required
            />
          </div>
          <div class="form-group">
            <label for="ph" style="font-size: 17px"><b>ph level</b></label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="ph"
              name="ph"
              placeholder="Enter the pH value of Soil"
              required
            />
          </div>
          <div class="form-group">
            <label for="Rainfall" style="font-size: 17px"><b>Rainfall (in mm)</b></label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="Rainfall"
              name="rainfall"
              placeholder="Enter the value"
              required
            />
          </div>
          <div class="form-group">
            <label for="State" style="font-size: 17px "><b>State</b></label>
            <select
              onchange="print_city('state', this.selectedIndex);"
              id="sts"
              name="stt"
              class="form-control"
              style="color: black;"
              
              required
            ></select>
            <br />
            <label for="City" style="font-size: 17px"><b>City</b></label>
            <select
              id="state"
              class="form-control"
              name="city"
              style="color: black;"
              required
            ></select>
            <script language="javascript">
              print_state("sts");
            </script>
          </div>

          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn btn-info"
              style="color: black; width: 410px; height:50px; margin: 10px 0 0 0; border-radius:12px; font-size: 21px;"
            >
              Predict
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-6 m-auto">
      <img src="../static/images/farmer-01.png" alt="image">
    </div>
  </div>
</div>

<!-- Form section -->

{% endblock %}
